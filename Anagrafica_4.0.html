<!DOCTYPE html>
<html>
<head>
    <title>Inserimento dati anagrafici</title>
</head>
<body>

<h2>Inserimento dati</h2>

<form>
    Nome:<br>
    <input type="text" id="nome"><br><br>

    Cognome:<br>
    <input type="text" id="cognome"><br><br>

    Email:<br>
    <input type="text" id="email"><br><br>

    Citt√†:<br>
    <input type="text" id="citta"><br><br>

    <input type="button" value="Salva dati" onclick="salvaDati()">
</form>

<script>
   
    var elenco = [];

   
    if (localStorage.getItem("elenco") != null) {
        elenco = JSON.parse(localStorage.getItem("elenco"));
    }

    function salvaDati() {
        var nome = document.getElementById("nome").value;
        var cognome = document.getElementById("cognome").value;
        var email = document.getElementById("email").value;
        var citta = document.getElementById("citta").value;

      
        if (nome == "" || cognome == "") {
            alert("Inserire almeno nome e cognome");
            return;
        }

    
        var persona = {
            nome: nome,
            cognome: cognome,
            email: email,
            citta: citta
        };

        
        elenco.push(persona);

       
        localStorage.setItem("elenco", JSON.stringify(elenco));

      
        document.getElementById("nome").value = "";
        document.getElementById("cognome").value = "";
        document.getElementById("email").value = "";
        document.getElementById("citta").value = "";

        alert("Dati salvati correttamente");
    }
</script>

</body>
</html>
