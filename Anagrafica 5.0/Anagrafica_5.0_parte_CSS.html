<!DOCTYPE html>
<html>
<head>
    <title>Visualizzazione Dati</title>
    <style>
        body {
            background-color: #f73614;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #32eb28;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #8a2be2;
        }

        th {
            background-color: #32eb28;
            padding: 8px;
        }

        td {
            padding: 8px;
            color: #32eb28;
        }
    </style>
</head>
<body>

<h2>Elenco Persone</h2>

<table id="tabellaDati">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
            <th>Citt√†</th>
            <th>CAP</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>

    var elencoDati = JSON.parse(localStorage.getItem("elenco")) || [];

    var corpoTabella = document.getElementById("tabellaDati").getElementsByTagName("tbody")[0];

    for (var i = 0; i < elencoDati.length; i++) {
        var riga = corpoTabella.insertRow();

        riga.insertCell(0).innerHTML = elencoDati[i].n;
        riga.insertCell(1).innerHTML = elencoDati[i].c;
        riga.insertCell(2).innerHTML = elencoDati[i].e;
        riga.insertCell(3).innerHTML = elencoDati[i].cit;
        riga.insertCell(4).innerHTML = elencoDati[i].cap;
    }

</script>

</body>
</html>
